        // Returns a random integer between min (included) and max (excluded)
        // Using Math.round() will give you a non-uniform distribution!
        function rand(min, max)
        {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
        }


        function eToString(ex)
        {
            var r = "";
            for (var key in ex)
            {
                if (ex.hasOwnProperty(key) && key != "toString")
                {
                    r += r !== "" ? "\n" : "";
                    r += key + "=" + ex[key];
                }
            }

            return r;
        }


        function printStackTrace()
        {
            var callstack = [];
            var isCallstackPopulated = false;
            try
            {
                i.dont.exist += 0; //doesn't exist- that's the point
            }
            catch (e)
            {
                console.log(e);
            }

            
            console.log("args:", arguments);

            if (!isCallstackPopulated)
            { //IE and Safari
                var currentFunction = arguments.callee.caller;
                while (currentFunction)
                {
                    var fn = currentFunction.toString();
                    var fname = fn.substring(fn.indexOf("function") + 8, fn.indexOf('')) || 'anonymous';
                    callstack.push(fname);
                    currentFunction = currentFunction.caller;
                }
            }
            
            // console.log(callstack.join('\n\n'));
            console.log(callstack);
        }



        function LogError(e)
        {
            console.clear();

            var onFail = function (r)
            {
                console.log("fail");
            }

            var onSuccess = function (r)
            {
                // r = JSON.parse(r);

                console.log(r);
            };

            var postData = {
                "e": e.error
                , "msg": e.error.message
                , "name": e.error.name
                // ,"filename": e.error.filename
                // ,"columnNumber": e.error.columnNumber
                // ,"lineNumber": e.error.lineNumber
                // ,"stack": e.error.stack
            };

            if (e.filename)
                postData.filename = e.filename;

            if (e.colno)
                postData.columnNumber = e.colno;

            if (e.lineno)
                postData.lineNumber = e.lineno;

            if (e.error.stack)
                postData.stack = e.error.stack;

            if (e.error.description)
                postData.description = e.error.description;

            console.log("postDataa")
            console.log(postData);

            new Http.Post("./ajax/jsErrorLog.ashx", postData)
                .success(onSuccess)
                .failure(onFail)
                //.always(cbAlways)
                .send()
            ;
        }


        window.addEventListener("error", function (e)

            // https://stackoverflow.com/questions/8087240/if-i-override-window-onerror-in-javascript-should-i-return-true-or-false

            return false;
        });
